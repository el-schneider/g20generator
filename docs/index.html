<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>GEXX GENERATOR</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <style>
        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin: 0;
            box-sizing: border-box;
            padding: 2rem;
        }

        #instructions {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        canvas {
            margin: auto;
            display: block;
            box-shadow: 0px 2px 12px -2px rgba(0, 0, 0, 0.15);
        }
    </style>
    <body>
        <div id="instructions">
            <h1>GMXX GENERATOR</h1>

            <ul>
                <li>
                    Press
                    <code> e </code>
                    to toggle the bloom effect
                </li>
                <li>
                    Press
                    <code> b </code>
                    to toggle the background color
                </li>
                <li>
                    <code> double click </code>
                    to cycle through the objects
                </li>
                <li>
                    Press
                    <code> ctrl (cmd) + s </code>
                    to save a png to your machine
                </li>
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
